    <!DOCTYPE html>
    <html>

    <head>
        <title>Buscador de Clubes</title>
        <style>
            
            .container {
                text-align: center;
            }

            .search-bar {
                position: relative;
                display: inline-block;
                margin-bottom: 20px;
            }

            .search-bar input[type="text"] {
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
                width: 300px;
            }

            .search-bar button {
                position: absolute;
                top: 0;
                right: 0;
                padding: 10px 20px;
                background-color: #4CAF50;
                color: #fff;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>Seja bem-vindo ao golscore</h1>
            <p>Aqui você vai encontrar coisas sobre seu time do coração</p>

            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar clubes">
                <button id="search-button">Buscar</button>
            </div>
        </div>

        <script>
            // Exemplo de manipulação do botão de busca com JavaScript
            document.getElementById("search-button").addEventListener("click", function () {
                var searchInput = document.getElementById("search-input").value;
                // Aqui você pode implementar a lógica para realizar a busca
                console.log("Buscando clubes por: " + searchInput);
            });
        </script>
    </body>
